services:
  be:
    #build: ./RobBianco/BE
    image: robbianco/robbiancobe:latest
    container_name: robbianco-be
    expose:
      - "8081:8081"
    environment:
      - ASPNETCORE_URLS=http://*:8081

  fe:
    image: robbianco/robbiancofe:latest
    container_name: robbianco-fe
    restart: unless-stopped
    expose:
      - "8080:8080"

  nginx:
    image: nginx:alpine
    container_name: robbianco-nginx
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Condividi i certificati con certbot
      - ./certbot/conf:/etc/letsencrypt:ro
      # Condividi la directory webroot per le challenge
      - ./certbot/www:/var/www/certbot:ro
      # Condividi la cartella statica per i file statici
      - ./static:/var/www/static:ro
    depends_on:
      - be
      - fe

